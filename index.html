<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Bendeck Group — Coming Soon</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      height: 100vh;
      font-family: "Georgia", serif;
      background: url('https://images.unsplash.com/photo-1508264165352-258859e62245?auto=format&fit=crop&w=1920&q=80')
        no-repeat center center/cover;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
      overflow: hidden;
      padding: 0 1.5rem;
    }

    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.45);
      z-index: 0;
    }

    h1 {
      font-size: clamp(3.2rem, 6vw, 4rem);
      letter-spacing: 2px;
      margin-bottom: 0.5rem;
      z-index: 1;
      animation: fadeIn 2s ease-out;
    }

    .tagline {
      font-size: 1rem;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      opacity: 0.85;
      margin-bottom: 1.2rem;
      z-index: 1;
      animation: fadeIn 2.4s ease-out;
    }

    .coming-soon {
      font-size: 0.9rem;
      letter-spacing: 0.25em;
      text-transform: uppercase;
      opacity: 0.9;
      margin-bottom: 1.5rem;
      z-index: 1;
      animation: fadeIn 2.8s ease-out;
    }

    p {
      max-width: 600px;
      line-height: 1.6;
      font-size: 1rem;
      color: #eee;
      z-index: 1;
      animation: fadeIn 3s ease-out;
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.85rem;
      color: #ccc;
      z-index: 1;
      animation: fadeIn 3.5s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(18px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      h1 { font-size: 2.6rem; }
      p { font-size: 0.95rem; }
    }
  </style>
</head>
<body>
  <h1>The Bendeck Group</h1>
  <div class="tagline">Private Investment & Holdings</div>
  <div class="coming-soon">Coming Soon</div>
  <p>Our family's commitment to managing investments and philanthropy with faith and purpose.</p>

  <footer>© <span id="year"></span> The Bendeck Group. All rights reserved.</footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
