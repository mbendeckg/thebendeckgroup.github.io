<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Bendeck Group</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      min-height: 100vh;
      color: #fff;
      background: linear-gradient(120deg, rgba(0,0,0,.4), rgba(0,0,0,.28)),
        url("https://images.unsplash.com/photo-1473448912268-2022ce9509d8?auto=format&fit=crop&w=1900&q=70")
        center center / cover no-repeat fixed;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      text-align: center;
    }

    /* --- TOP CREST --- */
    header {
      padding-top: 2.5rem;
      text-align: center;
    }

    .brand {
      letter-spacing: .28em;
      text-transform: uppercase;
      font-size: 1.3rem;
      font-weight: 600;
      margin-bottom: 0.8rem;
      opacity: .95;
    }

    .tag {
      display: inline-block;
      background: rgba(255, 255, 255, 0.12);
      border: 1px solid rgba(255, 255, 255, 0.25);
      border-radius: 999px;
      padding: .5rem 1.2rem;
      font-size: .9rem;
      letter-spacing: .08em;
      text-transform: uppercase;
    }

    /* --- CENTER CONTENT --- */
    main {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 1rem;
      margin-top: -3rem; /* lifts up slightly for visual balance */
    }

    h1 {
      font-size: clamp(2rem, 4.5vw, 2.8rem);
      font-weight: 600;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1rem;
      line-height: 1.6;
      opacity: .9;
      max-width: 600px;
      margin: 0 auto;
    }

    /* --- FOOTER --- */
    footer {
      font-size: .7rem;
      color: rgba(255,255,255,.75);
      padding-bottom: 1.2rem;
    }

    @media (max-width: 540px) {
      body { background-attachment: scroll; }
    }
  </style>
</head>
<body>
  <header>
    <div class="brand">THE BENDECK GROUP</div>
    <div class="tag">Private Investment & Holdings</div>
  </header>

  <main>
    <h1>Coming Soon</h1>
    <p>Our family's commitment to managing investments and philanthropy with faith and purpose.</p>
  </main>

  <footer>Â© <span id="year"></span> The Bendeck Group</footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
