<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Bendeck Group — Coming Soon</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      font-family: "Georgia", serif;
      background: url('https://images.unsplash.com/photo-1508264165352-258859e62245?auto=format&fit=crop&w=1920&q=80')
        no-repeat center center/cover;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    /* Overlay for better text contrast */
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.45);
      z-index: 0;
    }

    h1 {
      font-size: 3rem;
      letter-spacing: 2px;
      margin-bottom: 1rem;
      z-index: 1;
      animation: fadeIn 2s ease-out;
    }

    h2 {
      font-size: 1.5rem;
      font-weight: 400;
      color: #ddd;
      z-index: 1;
      animation: fadeIn 3s ease-out;
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      color: #ccc;
      z-index: 1;
      animation: fadeIn 4s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      h1 { font-size: 2.2rem; }
      h2 { font-size: 1.1rem; }
    }
  </style>
</head>
<body>
  <h1>The Bendeck Group</h1>
  <h2>Faithful Stewardship — Coming Soon</h2>
  <footer>© <span id="year"></span> The Bendeck Group. All rights reserved.</footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
